<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Practice/CSS/login.css" />
    <script defer src="/Practice/JS/login.js"></script>
  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">Login</h1>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="login-error-msg-second">and/or password</span>
        </p>
      </div>
      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          placeholder="Username"
          class="login-form-field"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          placeholder="Password"
          class="login-form-field"
        />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </main>
  </body>
</html>
