<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>

    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const number = [];
        for(let n = 0; n < 9; n++){
             number.push(n+1);
        }
        console.log(number);

        const answer = [];
        for(let j = 0; j < 4; j++){
            const index = Math.floor(Math.random()*number.length);
            answer.push(number[index])
            number.splice(index, 1);
        }

        console.log(answer)

        const tries = [];
        function checkInput(input){
            if(input.length !==4){ //길이가 4가 아닌가?
                return alert('4자리 숫자를 입력해주세요')
            }
            if(new Set(input).size !==4){ //중복된 숫자인가?
                return alert('중복되지 않게 숫자를 입력해주세요')
            }
            if(tries.includes(input)){ //이미 시도한 값인가?
                return alert('이미 시도한 값입니다')
            }
            return true;
        }

        function defeated(){
            const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`)
            $logs.appendChild(message);
        }

        $form.addEventListener('submit', (event) => {  
            event.preventDefault();
            const value = $input.value;
            $input.value = '';
            if(!checkInput(value)){
                return;
            }

            if(answer.join('') === value){
                $logs.textContent = '홈런!'
                return;
            }
            if(tries.length >= 9){         
                defeated();
                return;
            }

            let strike = 0;
            let ball = 0;
            // ex) answer : 6982 value : 1234 
            for(let i = 0; i < answer.length; i++){
                const index = value.indexOf(answer[i]);
                // -1의 경우 indexof에서 찾는 문자열이 없을 경우 리턴하는 값임
                if(index > -1){
                    if(index === i){
                        strike += 1;
                    } else {
                        ball += 1;
                    }
                }
            }
            let out = 0;
                if (strike === 0 && ball ===0){
                out++;
                $logs.append(`${value}:아웃`, document.createElement('br'));
            } else {
                $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
            }
            if (out === 3) {
                defeated();
                return;
            }
            
            // $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement)
            tries.push(value);
        });
    </script>

</body>
</html>
